<head>
 <title></title>
</head>

<body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>

<div id="plots"></div>

<script>

var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ],
    h = 200,
    w = 500;

var xscale = d3.scale.linear().domain([0, dataset.length]).range([0, w]);
var yscale = d3.scale.linear().domain([0, 30]).range([h, 0]);

var svg = d3.select("#plots")
   .append("svg")
   .attr("width", w)
   .attr("height", h);

svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function(d, i) { return xscale(i) ; })
   .attr("y", function(d) { return yscale(d); })
   .attr("fill", "grey")
   .attr("width", w / dataset.length - 0.1)
   .attr("height", function(d) { return d * 10; });

</script>
</body> </html>
