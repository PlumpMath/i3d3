<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
 <title></title>
</head>

<body>

<style>
.axis path, .axis line {
    fill: none;
    stroke: grey;
    shape-rendering: black;
}
.axis text, .xlabel {
    font-family: sans-serif;
    fill: grey;
}
.axis text {
    font-size: 11px;
}
.xlabel {
    font-size: 13px;
}

</style>

<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>

<div class="plot" id="plot1"></div>
<div class="plot" id="plot2"></div>
<div class="plot" id="plot3"></div>

<script>

var h = 180,
    w = 330;

function testdata() {
    return d3.range(30).map(d3.random.logNormal(Math.log(30)));
}

bars(testdata(), "SMT-8", h, w, "plot1");
bars(testdata(), "Slow Monopole", h, w, "plot2");
bars(testdata(), "Galactic Center", h, w, "plot3");

function bars(dataset, xlabel, h, w, target_div) {
    var padding = 40;
    var xscale = d3.scale.linear()
        .domain([0, dataset.length])
        .range([padding, w - padding]);
    var yscale = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([h - padding, padding]);
    var svg = d3.select("#" + target_div).append("svg")
       .attr("width", w)
       .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", function(d, i) { return xscale(i) ; })
       .attr("y", function(d) { return yscale(d); })
       .attr("fill", "grey")
       .attr("width", w / dataset.length - 0.1)
       .attr("height", function(d) { return h - (padding + yscale(d)); });

    var xAxis = d3.svg.axis().scale(xscale).orient("bottom");
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

    var yAxis = d3.svg.axis().scale(yscale).orient("left").ticks(5);
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    svg.append("text")
        .attr("class", "xlabel")
        .attr("text-anchor", "end")
        .attr("x", w - padding + 5)
        .attr("y", h - 5)
        .text(xlabel);
}
</script>
</body>
</html>
